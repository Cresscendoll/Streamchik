appId: com.streamchik.app
productName: Streamchik
artifactName: "${productName}-Setup-${version}.${ext}"
generateUpdatesFilesForAllChannels: true

directories:
  output: "dist"

files:
  - "!node_modules/"
  - "!dist/"
  - "!out/"
  - "**/*"

publish: []

win:
  target:
    - nsis
  icon: icon.ico

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createStartMenuShortcut: true
  shortcutName: "Streamchik"
  differentialPackage: true
