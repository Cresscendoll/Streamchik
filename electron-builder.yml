appId: com.creamline.app
productName: CreamLine
artifactName: "${productName}-Setup-${buildVersion}.${ext}"
buildVersion: "1.0.9"
extraMetadata:
  version: "1.0.9"
extraResources:
  - from: "build"
    to: "build"
generateUpdatesFilesForAllChannels: true

directories:
  output: "dist"

files:
  - "!node_modules/"
  - "!dist/"
  - "!out/"
  - "**/*"

publish: []

win:
  target:
    - nsis
  icon: build/icon.ico

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createStartMenuShortcut: true
  shortcutName: "CreamLine"
  differentialPackage: true
