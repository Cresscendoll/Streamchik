<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>CreamLine v1.0.9</title>

    <style>
        body {
            background: #111;
            color: #eee;
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* === Кастомный заголовок окна === */
        #titlebar {
            height: 32px;
            background: #1d1d1d;
            -webkit-app-region: drag;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .tb-btn {
            width: 46px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-app-region: no-drag;
            cursor: pointer;
            font-size: 14px;
            user-select: none;
        }

        .tb-btn:hover {
            background: #333;
        }

        #container {
            padding: 16px;
            overflow: auto;
            height: calc(100vh - 32px);
        }

        #page-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 12px;
        }

        #page-head h1 {
            margin: 0;
        }

        #connection-log {
            margin-top: 8px;
            padding: 8px 10px;
            background: #181818;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.4;
            color: #ccc;
            max-height: 140px;
            overflow-y: auto;
        }

        #connection-log .entry {
            margin: 0 0 4px 0;
        }

        #checkUpdates {
            padding: 8px 12px;
            border: 2px solid #e74c3c;
            background: transparent;
            color: #f5f5f5;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }

        #checkUpdates:hover {
            background: #e74c3c;
            color: #111;
        }

        #checkUpdates:disabled {
            opacity: 0.5;
            cursor: default;
        }

        /* === Участники === */
        #users {
            background: #222;
            padding: 12px;
            border-radius: 6px;
            width: 260px;
            margin-bottom: 16px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            background: #444;
            /* базовый цвет */
        }

        .status-dot.online {
            background: #2ecc71;
            box-shadow: 0 0 4px #2ecc71;
        }

        .status-dot.offline {
            background: #e74c3c;
            box-shadow: 0 0 4px #e74c3c;
        }

        /* === Панель управления === */
        #controls {
            background: #222;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        #controls-left {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        #controls-audio {
            margin-left: auto;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .self-listen-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            text-transform: uppercase;
            color: #f55;
        }

        .audio-select {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .audio-select span {
            color: #f55;
        }

        .audio-select select {
            background: #111;
            color: #eee;
            border: 1px solid #f55;
            border-radius: 3px;
            padding: 2px 4px;
            min-width: 160px;
        }

        /* === Видео блоки === */
        #videos {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .panel {
            background: #222;
            padding: 10px;
            border-radius: 6px;
            position: relative;
        }

        video {
            width: 480px;
            height: 270px;
            background: black;
        }

        /* === Кнопка "на весь экран" === */
        .fullscreen-btn {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            opacity: 0.8;
        }

        .fullscreen-btn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- Верхняя панель -->
    <div id="titlebar">
        <div class="tb-btn" onclick="window.electronAPI.minimize()">—</div>
        <div class="tb-btn" onclick="window.electronAPI.maximize()">▢</div>
        <div class="tb-btn" onclick="window.electronAPI.close()">✕</div>
    </div>

    <div id="container">

        <div id="page-head">
            <h1 style="display: flex; align-items: center; gap: 10px;">
                <img id="header-logo" alt="CreamLine" style="height: 80px; width: auto;">
                v1.0.9
            </h1>
            <button id="checkUpdates">Проверить обновления</button>
        </div>

        <!-- Flex container for Logs and Users -->
        <div style="display: flex; gap: 16px; align-items: flex-start; margin-bottom: 16px;">
            <div id="connection-log" style="flex: 1; margin-top: 0;"></div>

            <!-- Участники -->
            <div id="users" style="margin-bottom: 0;">
                <h3>Участники:</h3>
                <ul>
                    <li><span id="me-dot" class="status-dot"></span>Участник №1 (Вы)</li>
                    <li><span id="friend-dot" class="status-dot"></span>Участник №2</li>
                </ul>
            </div>
        </div>

        <!-- Панель управления -->
        <div id="controls">
            <div id="controls-left">
                <button id="micOn">Включить микрофон</button>
                <button id="micOff" disabled>Выключить микрофон</button>

                <button id="startScreen">Начать стрим экрана</button>
                <button id="stopScreen" disabled>Остановить стрим</button>
            </div>

            <div id="controls-audio">
                <label class="self-listen-label">
                    <input type="checkbox" id="selfListen">
                    ПРОСЛУШАТЬ СЕБЯ
                </label>

                <div class="audio-select">
                    <span>Ввод</span>
                    <select id="micSelect">
                        <option value="">Системный по умолчанию</option>
                    </select>
                </div>

                <div class="audio-select">
                    <span>Вывод</span>
                    <select id="outSelect">
                        <option value="">Системный по умолчанию</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Видео -->
        <div id="videos">

            <!-- Мой экран -->
            <div class="panel">
                <h3>Мой экран</h3>
                <video id="localScreen" autoplay muted></video>
                <img src="fullscreen.svg" class="fullscreen-btn" data-target="localScreen">
            </div>

            <!-- Экран друга -->
            <div class="panel">
                <h3>Экран друга</h3>
                <video id="remoteScreen" autoplay></video>
                <img src="fullscreen.svg" class="fullscreen-btn" data-target="remoteScreen">
            </div>
        </div>

    </div>

    <!-- Звук -->
    <!-- selfMonitor — для "прослушать себя" -->
    <audio id="selfMonitor" hidden autoplay></audio>
    <!-- пока про запас -->
    <video id="localAudio" hidden autoplay muted></video>
    <video id="remoteAudio" hidden autoplay></video>

    <script src="renderer.js"></script>
</body>

</html>
